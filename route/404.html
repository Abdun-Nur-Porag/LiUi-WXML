<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>404 Not Found</title>
  <style>
    /* Reset some defaults */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 600px;
    }

    h1 {
      font-size: 8rem;
      font-weight: 900;
      letter-spacing: 5px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.2);
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.5;
    }

    a {
      text-decoration: none;
      color: #ff7e5f;
      background: #fff;
      padding: 12px 25px;
      border-radius: 30px;
      font-weight: bold;
      transition: background 0.3s, color 0.3s;
    }

    a:hover {
      background: transparent;
      border: 2px solid #fff;
      color: #fff;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 5rem;
      }
      h2 {
        font-size: 2rem;
      }
    }
  </style>
  
  <div class="container">
    <h1>404</h1>
    <h2>Page Not Found</h2>
    <p>Oops! The page you're looking for doesn't exist. It might have been moved or deleted.</p>
    <a href="/">Go Back Home</a>
  </div>
</body>
</html>
